{% extends 'base.html' %} 
{% load leaflet_tags %}
{% load static %}
{% block content %}
<div class="container m-5 border-2 border-black">
{% leaflet_map "main" %}  
</div>
<script>
  const button = document.querySelector('#menu-button');
  const menu = document.querySelector('#menu');


  button.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });
</script>
{% endblock content %}
